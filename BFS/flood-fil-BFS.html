<!DOCTYPE html>
<html>
  <body>

    <script>
      /**
       * @param {number[][]} image
       * @param {number} sr
       * @param {number} sc
       * @param {number} newColor
       * @return {number[][]}
       */
      var floodFill = function(image, sr, sc, newColor) {
        const queue = [];
        queue.push([sr,sc]);
        const colorToPaint = image[sr][sc];
        console.log({colorToPaint});
        image[sr][sc] = newColor;
        while (queue.length) {
          let node = queue.shift();
          console.log(node);
          // Left
          if (node[1] > 0 && image[node[0]][node[1] - 1] === colorToPaint) {
            image[node[0]][node[1] - 1] = newColor;
            queue.push([node[0], node[1] -1]);
          }
          // Up
          if (node[0] > 0 && image[node[0] - 1][node[1]] === colorToPaint) {
            image[node[0] - 1][node[1]] = newColor;
            queue.push([node[0] - 1, node[1]]);
          }
          // Right
          if (node[1] < image[0].length - 1 && image[node[0]][node[1] + 1] === colorToPaint) {
            image[node[0]][node[1] + 1] = newColor;
            queue.push([node[0], node[1] + 1]);
          }
          // Down
          if (node[0] < image.length - 1 && image[node[0] + 1][node[1]] === colorToPaint) {
            image[node[0] + 1][node[1]] = newColor;
            queue.push([node[0] + 1, node[1]]);
          }
          console.log(Object.assign(image));
        }
        return image;
      };



      image = [[1,1,1,1,3,1,1],[1,1,0,1,1,1,1],[1,0,1,1,3,1,1],[0,0,1,1,3,1,3]];
      sr = 1;
      sc = 1;
      newColor = 2;
      console.log(floodFill(image, sr, sc, newColor));
    </script>

  </body>
</html>
